<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>個人資料</title>
    <link rel="icon" href="../static/img/bbb.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/css/fullcalendar.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/tooplate.css">
</head>

<body id="reportsPage" class="bg02">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="/index2">
                            <img src="../static/img/bbb.png"width="80px" height="80px">
                            <h1 class="tm-site-title mb-0">股票網站</h1>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav mx-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="/history">歷史資料</a>
                                </li>
                                
                                <li class="nav-item">
                                    <a class="nav-link" href="/products">本日熱門排行</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/search">股票搜尋</a>
                                </li>

                                <li class="nav-item">
                                    <a class="nav-link" href="/accounts">我的最愛</a> 
                                </li>
                            </ul>
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="/accounts">
                                        <img src="../static/img/ccc.png"width="40px" height="40px">
                                        <span>{{username}}</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        <!-- row -->
        <div class="row tm-content-row tm-mt-big">
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title d-inline-block">我的最愛</h2>
                        </div>
                    </div>
                    <ol class="tm-list-group tm-list-group-alternate-color tm-list-group-pad-big">
                        <li class="tm-list-group-item">
                            台積電
                        </li>
                        <li class="tm-list-group-item">
                            聯電
                        </li>
                        <li class="tm-list-group-item">
                            台泥
                        </li>
                    </ol>
                </div>
            </div>
            <div class="tm-col tm-col-big">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="tm-block-title">個人資料</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <form action="/accounts" method="post" class="tm-login-form" onsubmit="return validate()">
                                <div class="form-group">
                                    <label for="username">帳戶名稱</label>
                                    <input placeholder="{{username}}" id="username" name="username" type="text" class="form-control validate" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input placeholder="{{email}}" id="email" name="email" type="email" class="form-control validate" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input placeholder="******" name="password" type="password" class="form-control validate" id="password"  placeholder="Password" required>
                                </div>
                                <div class="form-group">
                                    <label for="password2">Re-enter Password</label>
                                    <input placeholder="******" id="password2" name="password2" type="password" class="form-control validate" required>
                                </div>
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <button type="submit" class="btn btn-primary">更新資料
                                        </button>
                                    </div>
                                    <div class="col-12 col-sm-8 tm-btn-right">
                                        <button type="submit" class="btn btn-primary">
                                            <a href="/index1">登出</a>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tm-col tm-col-small">
                <div class="bg-white tm-block">
                    <h2 class="tm-block-title">頭像</h2>
                    <img src="../static/img/profile-image.jpg" alt="Profile Image" class="img-fluid">
                    <div class="custom-file mt-3 mb-3">
                        <input id="fileInput" type="file" style="display:none;" />
                        <input type="button" class="btn btn-primary d-block mx-xl-auto" value="上傳照片" onclick="document.getElementById('fileInput').click();"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- https://jquery.com/download/ -->
    <script src="js/bootstrap.min.js"></script>
    <!-- https://getbootstrap.com/ -->
</body>

</html>
