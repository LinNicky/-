<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>註冊</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="../static/css/fontawesome.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="icon" href="../static/img/bbb.ico" type="image/x-icon">
    <link rel="stylesheet" href="../static/css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div class="col-12 text-center">
                            <img src="../static/img/bbb.png"width="80px" height="80px">
                            <h2 class="tm-block-title mt-3">歡迎註冊</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="/registration" method="post" class="tm-login-form" onsubmit="return validate()">
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">用戶名稱</label>
                                    <input name="username" type="text" class="form-control validate" id="username"  placeholder="Username" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">密碼</label>
                                    <input name="password" type="password" class="form-control validate" id="password"  placeholder="Password" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">確認密碼</label>
                                    <input name="password" type="password" class="form-control validate" id="password2" placeholder="Re-enter Password" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="Email" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Email</label>
                                    <input name="email" type="email" class="form-control validate" id="email"  placeholder="email" required>
                                </div>
                                <br>
                                <div style="left: 50%;">
                                    <p style="color: red;display:center;font-size: 18px; width: 341px;" >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {{msg}} </p>
                                </div>
                                
                                <div class="input-group mt-3">
                                    <input type="submit" class="btn btn-primary d-inline-block mx-auto" value="註冊" >  
                                </div>
                            </form>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
